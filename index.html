<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Student Management System</title>
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" type="image/x-icon">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center mb-4">Welcome to EduTrack</h1>
        <p class="lead text-center mb-5">Student Management System</p>

        <div class="row">
            <div class="col-md-6">
                <div class="form-section">
                    <h2 class="h4 mb-4">Register</h2>
                    <form id="registerForm" class="mb-4">
                        <div class="form-group mb-3">
                            <input type="text" id="regName" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" id="regEmail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group mb-3">
                            <select id="regRole" class="form-select">
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" id="regDept" class="form-control" placeholder="Department ID (optional)">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-section">
                    <h2 class="h4 mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="form-group mb-3">
                            <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="response" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
